<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>阿南少儿编程大屏</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #fff7ee;
        font-family: "微软雅黑", Arial, sans-serif;
      }

      body {
        min-height: 100vh;
      }

      header {
        background: #ff8500;
        color: #fff;
        padding: 20px 0 7px 40px;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 2px;
      }

      .main-layout {
        display: flex;
        height: calc(100vh - 60px);
        max-width: 2200px;
        margin: 0 auto;
        transition: 0.3s;
      }

      .left-board {
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 8px 24px #ff850040;
        margin: 0 0 0 24px;
        padding: 18px 14px 14px 18px;
        min-width: 420px;
        max-width: 560px;
        width: 440px;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .left-board h2 {
        font-size: 24px;
        color: #ff8500;
        text-align: center;
        margin-bottom: 10px;
        letter-spacing: 1px;
        font-weight: bold;
      }

      .board-table-area {
        flex: 1 1 auto;
        overflow-y: auto;
        height: 0;
      }

      .board-table {
        width: 100%;
        font-size: 16px;
        text-align: center;
        border-radius: 18px;
        border-collapse: separate;
        border-spacing: 0;
        overflow: hidden;
        min-width: 530px;
        box-shadow: 0 2px 16px #ff85001a;
      }

      .board-table th {
        background: #fff3e0;
        color: #ff8500;
        font-weight: bold;
        padding: 11px 2px;
        font-size: 16px;
        border-bottom: 2px solid #ffd699;
        letter-spacing: 1px;
      }

      .board-table td {
        padding: 9px 2px;
        font-size: 16px;
        border-bottom: 1px solid #ffe0b2;
        transition: background 0.15s;
        cursor: pointer;
      }

      .board-table tr:nth-child(even) td {
        background: #fff9f3;
      }

      .board-table tr:hover td {
        background: #fff2e2 !important;
      }

      .right-charts {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 24px;
        margin: 0 18px 0 22px;
        min-width: 0;
        align-content: center;
        height: 100%;
      }

      .chart-card {
        background: #fff;
        border-radius: 22px;
        box-shadow: 0 8px 24px #ff850040;
        padding: 20px 14px 12px 14px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 0;
        min-height: 280px;
        height: 93%;
      }

      .chart-card h3 {
        color: #ff8500;
        font-size: 20px;
        margin-bottom: 12px;
        font-weight: bold;
        text-align: center;
        letter-spacing: 1px;
      }

      .echart-box {
        width: 100%;
        height: 240px;
        min-width: 0;
        flex: 1 1 auto;
      }

      .board-table-area::-webkit-scrollbar {
        width: 7px;
        background: #fff7ee;
      }

      .board-table-area::-webkit-scrollbar-thumb {
        background: #ffecbc;
        border-radius: 6px;
      }

      .board-table-area::-webkit-scrollbar-thumb:hover {
        background: #ffd699;
      }

      .user-detail-view {
        display: none;
        flex-direction: column;
        align-items: center;
        height: 100%;
        width: 100vw;
      }

      .user-card {
        background: #fff;
        border-radius: 22px;
        box-shadow: 0 8px 24px #ff850040;
        padding: 20px 44px 12px 44px;
        margin: 18px 0 24px 0;
        display: flex;
        align-items: center;
        gap: 38px;
      }

      .user-info-main {
        font-size: 28px;
        color: #ff8500;
        font-weight: bold;
      }

      .user-info-sec {
        font-size: 17px;
        color: #333;
        margin-top: 6px;
      }

      .back-btn {
        background: #ff8500;
        color: #fff;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        padding: 10px 25px;
        margin-bottom: 18px;
        cursor: pointer;
        transition: 0.15s;
        font-weight: bold;
      }

      .back-btn:hover {
        background: #ff5f00;
      }

      .charts-flex {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 24px;
        width: 96%;
        margin: 0 auto;
        align-content: center;
      }

      .cur-user {
        background: linear-gradient(90deg, #ffefcc 70%, #ffb70018);
        color: #ff5f00;
        font-weight: bold;
      }

      .chart-card#user-bar-card {
        min-height: 340px;
        padding-top: 28px;
      }

      /* --- 必做题完成情况区域 --- */
      .must-section {
        margin: 30px auto 0 auto;
        width: 98%;
        background: #fff7f0;
        border-radius: 18px;
        box-shadow: 0 4px 16px #ffd69944;
        padding: 20px 12px 18px 18px;
        max-width: 800px;
      }

      .must-title {
        font-size: 21px;
        color: #ff8500;
        font-weight: bold;
        margin-bottom: 7px;
        text-align: left;
        letter-spacing: 1px;
      }

      .must-cat {
        font-size: 17px;
        color: #ff8500;
        font-weight: bold;
        margin: 17px 0 8px 0;
      }

      .must-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px 10px;
        margin-bottom: 3px;
      }

      .must-item {
        font-size: 15px;
        padding: 3px 12px;
        border-radius: 12px;
        background: #eee;
        color: #bdbdbd;
        border: 1.3px solid #ececec;
        transition: background 0.2s, color 0.2s, border 0.2s;
        margin-bottom: 3px;
        user-select: none;
        cursor: default;
        font-family: Consolas, "微软雅黑", Arial, sans-serif;
        box-shadow: 0 1px 3px #ffb70011;
      }

      .must-item.done {
        background: #c5f8d5;
        color: #119642;
        border: 1.5px solid #88e26f;
        font-weight: bold;
      }

      .header-flex {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 56px 0 0;
        /* 这里 40px 就是右侧的距离，可以调大调小 */
        background: #ff8500;
        width: 98vw;
        min-height: 62px;
      }

      .header-flex header {
        background: none;
        color: #fff;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 2px;
        padding: 20px 0 7px 40px;
        box-shadow: none;
        margin: 0;
      }

      .search-bar-inner {
        display: flex;
        align-items: center;
        background: #fff;
        border-radius: 22px;
        box-shadow: 0 2px 10px #ffbb3230;
        border: 2px solid #ffbb32;
        padding: 3px 8px 3px 14px;
        transition: box-shadow 0.2s, border-color 0.2s;
        max-width: 350px;
        width: 38vw;
        min-width: 140px;
        margin-left: 16px;
      }

      .search-bar-inner:focus-within {
        box-shadow: 0 4px 16px #ff850066;
        border-color: #ff8500;
      }

      .search-icon {
        font-size: 20px;
        color: #ff8500;
        margin-right: 7px;
        margin-top: 2px;
      }

      .search-bar-inner input {
        flex: 1 1 auto;
        border: none;
        outline: none;
        background: transparent;
        font-size: 16px;
        padding: 8px 4px 8px 2px;
        color: #ff8500;
        font-weight: 500;
        letter-spacing: 1px;
        border-radius: 0;
      }

      .search-bar-inner input::placeholder {
        color: #d2aa60;
        font-size: 14px;
      }

      .search-bar-inner button {
        border: none;
        background: #ff8500;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        padding: 7px 18px;
        border-radius: 18px;
        margin-left: 7px;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px #ffbb3222;
      }

      .search-bar-inner button:hover {
        background: #ff5f00;
        box-shadow: 0 4px 14px #ffbb3233;
      }

      @media (max-width: 900px) {
        .header-flex header {
          font-size: 20px;
          padding: 16px 0 6px 16px;
        }

        .search-bar-inner {
          max-width: 200px;
          width: 36vw;
          min-width: 100px;
        }
      }

      @media (max-width: 600px) {
        .header-flex {
          flex-direction: column;
          align-items: stretch;
          padding: 0;
          min-height: unset;
        }

        .header-flex header {
          font-size: 18px;
          padding: 12px 0 5px 9px;
          text-align: left;
        }

        .search-bar-inner {
          max-width: 95vw;
          width: 94vw;
          margin: 6px auto 2px auto;
        }
      }

      @media (max-width: 1100px) {
        .main-layout {
          flex-direction: column;
          height: auto;
        }

        .right-charts,
        .charts-flex {
          grid-template-columns: 1fr;
          grid-template-rows: repeat(4, 1fr);
        }

        .right-charts,
        .charts-flex {
          gap: 18px;
        }

        .left-board {
          width: 99vw;
          max-width: unset;
          min-width: unset;
          margin: 0 0 20px 0;
        }

        .must-section {
          padding: 12px 5vw 10px 5vw;
        }
      }

      @media (max-width: 700px) {
        header {
          font-size: 20px;
          padding-left: 8px;
        }

        .left-board h2 {
          font-size: 16px;
        }

        .user-card {
          flex-direction: column;
          gap: 8px;
          padding: 10px 6vw;
        }

        .user-info-main {
          font-size: 20px;
        }

        .user-info-sec {
          font-size: 13px;
        }

        .charts-flex {
          width: 100%;
          gap: 8px;
        }

        .chart-card#user-bar-card {
          min-height: 260px;
          padding-top: 14px;
        }

        .must-section {
          max-width: 98vw;
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <div class="header-flex">
      <header
        id="mainTitle"
        style="
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: space-between;
          width: 100%;
        "
      >
        <span>ANANCODE · 阿南信奥</span>
        <span
          style="
            font-size: 13px;
            color: #f8f7f7;
            margin-left: 18px;
            font-style: italic;
          "
          >©2025 Fu</span
        >
      </header>

      <div class="search-bar-inner">
        <span class="search-icon">🔍</span>
        <input
          id="stuSearchInput"
          type="text"
          placeholder="输入学生姓名，回车或点搜索"
          autocomplete="off"
          onkeydown="if(event.key==='Enter'){searchStudent();}"
        />
        <button onclick="searchStudent()">搜索</button>
      </div>
    </div>

    <div class="main-layout" id="mainView" style="display: none">
      <div class="left-board">
        <h2>刷题天梯榜</h2>
        <div class="board-table-area" id="studentTableArea">
          <table class="board-table">
            <thead>
              <tr>
                <th>排名</th>
                <th>姓名</th>
                <th>总数</th>
                <th>入门</th>
                <th>普及-</th>
                <th>普及/提高-</th>
                <th>高难度</th>
              </tr>
            </thead>
            <tbody id="student-table-body"></tbody>
          </table>
        </div>
      </div>
      <div class="right-charts">
        <div class="chart-card">
          <h3>已通过题目统计</h3>
          <div id="main-pie" class="echart-box"></div>
        </div>
        <div class="chart-card" style="position: relative">
          <h3>每周进步排行榜</h3>
          <div
            id="growth-rank-view"
            style="
              width: 100%;
              min-height: 210px;
              display: flex;
              align-items: flex-end;
              justify-content: center;
              gap: 38px;
              margin-top: 12px;
            "
          ></div>
        </div>

        <div class="chart-card">
          <h3>25年8月赛成绩前8名</h3>
          <div id="main-bar" class="echart-box"></div>
        </div>
        <div class="chart-card">
          <h3>班级难度分布对比</h3>
          <div id="main-radar" class="echart-box"></div>
        </div>
      </div>
    </div>
    <!-- 个人详情页 -->
    <div class="user-detail-view" id="userDetailView">
      <div class="user-card" id="userCard"></div>
      <div class="charts-flex">
        <div class="chart-card">
          <h3>做题难度统计</h3>
          <div id="user-pie" class="echart-box"></div>
        </div>
        <div class="chart-card">
          <h3>每周做题数增量</h3>
          <div id="user-line" class="echart-box"></div>
        </div>
        <div class="chart-card" id="user-bar-card">
          <h3 id="user-bar-title">本月月赛分数</h3>
          <div
            id="user-bar"
            class="echart-box"
            style="height: 280px; max-width: 330px; margin: 0 auto"
          ></div>
          <div id="user-bar-info"></div>
          <!-- 新增：在仪表盘下方加一行 -->
        </div>
        <div class="chart-card">
          <h3>难度分布对比</h3>
          <div id="user-radar" class="echart-box"></div>
        </div>
      </div>
      <!-- 必做题范畴完成情况展示区（新增） -->
      <div class="must-section" id="mustSection" style="display: none">
        <div class="must-title">内容范畴必做题完成情况</div>
        <div id="mustMapArea"></div>
      </div>
    </div>

    <script>
      const diffList = [
        { name: "入门", key: "r", color: "#fa6e7e" },
        { name: "普及-", key: "p", color: "#ffbe32" },
        { name: "普及/提高-", key: "t", color: "#3ec653" },
        { name: "高难度", key: "h", color: "#468fdf" },
      ];
      // userGrowthFiles: 你维护的最近四周文件名数组，比如
      const userGrowthFiles = [
        "data_2025-07-20.json",
        "data_2025-07-26.json",
        "data_2025-08-04.json",
      ];

      // 这个函数会返回 4 个数组，分别是每个难度对应4周的累计数量
      async function getUserTotalSeries(name) {
        // 上次每难度的总量（初始化为0）
        let last = [0, 0, 0, 0];
        let series = diffList.map(() => []);
        for (let path of userGrowthFiles) {
          let data = await loadJSON(path);
          let user = Object.values(data).find(
            (d) => (d["备注"] || d["昵称"] || "") === name
          );
          if (user && user["难度统计"]) {
            diffList.forEach((item, i) => {
              let val = user["难度统计"][item.name]?.["数量"];
              if (typeof val !== "number") val = last[i];
              series[i].push(val);
              last[i] = val;
            });
          } else {
            // 数据缺失时，补上一次
            last.forEach((v, i) => series[i].push(v));
          }
        }
        return series; // 结构：[ [入门...], [普及-...], ...]
      }

      // 工具函数：读取本地json
      function loadJSON(path) {
        return fetch(path).then((res) => {
          if (!res.ok) throw new Error("读取失败");
          return res.json();
        });
      }

      // 工具函数：读取本地csv为数组
      function loadCSV(path) {
        return fetch(path)
          .then((res) => {
            if (!res.ok) throw new Error("读取失败");
            return res.text();
          })
          .then((text) => {
            let lines = text.trim().split("\n");
            let header = lines[0].split("\t");
            if (header.length === 1) header = lines[0].split(",");
            let arr = [];
            for (let i = 1; i < lines.length; ++i) {
              let vals = lines[i].split("\t");
              if (vals.length === 1) vals = lines[i].split(",");
              let obj = {};
              header.forEach(
                (k, j) => (obj[k.trim()] = (vals[j] || "").trim())
              );
              arr.push(obj);
            }
            return arr;
          });
      }

      // 新增：读取must_map.json（或060b6993-4fbe-40d0-a61a-983001b7f14c.json）
      function loadMustMap(path = "must_map.json") {
        return fetch(path).then((res) => {
          if (!res.ok) throw new Error("必做题清单未找到");
          return res.json();
        });
      }

      // 展示内容范畴必做题完成情况（user：学生对象，mustMap：必做题map）
      function showMustMap(user, mustMap) {
        if (!user || !mustMap) return;
        const area = document.getElementById("mustMapArea");
        area.innerHTML = "";
        const doneSet = new Set(user["所有题号"] || []);
        Object.entries(mustMap).forEach(([cat, ids]) => {
          const catElem = document.createElement("div");
          catElem.className = "must-cat";
          catElem.textContent = cat;
          area.appendChild(catElem);
          const list = document.createElement("div");
          list.className = "must-list";
          (ids || []).forEach((qid) => {
            const item = document.createElement("span");
            item.className = "must-item" + (doneSet.has(qid) ? " done" : "");
            item.textContent = qid;
            list.appendChild(item);
          });
          area.appendChild(list);
        });
        document.getElementById("mustSection").style.display = "";
      }

      // ==================== 全局数据 ===================
      let students = [];
      let studentsRawData = {};
      let mustMap = null;
      let monthScores = [];

      // ==================== 页面初始化流程 ===================
      async function initPage() {
        try {
          const data = await loadJSON("data_2025-08-04.json");
          studentsRawData = data;
          students = Object.values(data).map((d) => ({
            name: d["备注"] || d["昵称"] || "",
            allQids: d["所有题号"] || [],
            total: d["总题数"] || 0,
            r: d["难度统计"]?.["入门"]?.["数量"] || 0,
            p: d["难度统计"]?.["普及-"]?.["数量"] || 0,
            t: d["难度统计"]?.["普及/提高-"]?.["数量"] || 0,
            h: d["难度统计"]?.["提高+/省选-"]?.["数量"] || 0,
            week: d["周增量"] || [0, 0, 0, 0, 0, 0, 0],
            raw: d,
          }));
          students.sort((a, b) => b.total - a.total);

          monthScores = await loadCSV("match_2025_08.csv");
          students.forEach((stu) => {
            let row = monthScores.find((row) => row["真实姓名"] === stu.name);
            stu.y = row ? parseInt(row["总分"]) : 0;
          });

          window.avgData = (() => {
            let n = students.length;
            let sum = {
              r: 0,
              p: 0,
              t: 0,
              h: 0,
              total: 0,
              y: 0,
              week: [0, 0, 0, 0, 0, 0, 0],
            };
            students.forEach((s) => {
              sum.r += s.r;
              sum.p += s.p;
              sum.t += s.t;
              sum.h += s.h;
              sum.total += s.total;
              sum.y += s.y;
              s.week?.forEach(
                (w, i) => (sum.week[i] = (sum.week[i] || 0) + (w || 0))
              );
            });
            return {
              r: Math.round(sum.r / n),
              p: Math.round(sum.p / n),
              t: Math.round(sum.t / n),
              h: Math.round(sum.h / n),
              total: Math.round(sum.total / n),
              y: Math.round(sum.y / n),
              week: sum.week.map((x) => Math.round(x / n)),
            };
          })();

          // 加载必做题
          mustMap = await loadMustMap();

          document.getElementById("mainView").style.display = "";
          renderBoardTable();
          showMainCharts();
          showGrowthRankView();
          if (location.hash.startsWith("#user=")) {
            let name = decodeURIComponent(location.hash.slice(6));
            let idx = students.findIndex((s) => s.name === name);
            if (idx > -1) showUserDetail(idx);
            else showMainPage();
          }
        } catch (e) {
          alert("数据文件读取失败：" + e.message);
        }
      }

      // ==================== 榜单渲染 ===================
      function renderBoardTable(curUser) {
        let html = "";
        for (let i = 0; i < students.length; i++) {
          const s = students[i];
          if (s) {
            html += `<tr${
              curUser && curUser === s.name ? ' class="cur-user"' : ""
            }><td>${i + 1}</td>
        <td class="user-link" data-idx="${i}">${s.name}</td>
        <td>${s.total}</td>
        <td>${s.r}</td>
        <td>${s.p}</td>
        <td>${s.t}</td>
        <td>${s.h}</td>
      </tr>`;
          }
        }
        document.getElementById("student-table-body").innerHTML = html;
        Array.from(document.getElementsByClassName("user-link")).forEach(
          (e) => {
            e.onclick = () => showUserDetail(parseInt(e.dataset.idx));
          }
        );
      }

      // ==================== 首页四图 ===================
      function showMainCharts() {
        let sum = { r: 0, p: 0, t: 0, h: 0 };
        students.forEach((s) => {
          sum.r += s.r;
          sum.p += s.p;
          sum.t += s.t;
          sum.h += s.h;
        });
        echarts.init(document.getElementById("main-pie")).setOption({
          tooltip: { trigger: "item" },
          legend: { bottom: 2 },
          color: ["#ffb700", "#ffa155", "#ff754a", "#ff4e50"],
          series: [
            {
              name: "难度分布",
              type: "pie",
